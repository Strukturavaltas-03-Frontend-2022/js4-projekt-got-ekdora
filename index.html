<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>GOT</title>
</head>

<body class="min-h-screen">
    <div class="got flex">
        <div class="got__map flex flex-wrap"></div>
        <div class="got__sidebar flex flex-col items-center justify-between">
            <div class="flex flex-col items-center">
                <div class="got__title">GAME OF THRONES</div>
                <div class="got__char-info_placeholder"></div>
            </div>
            <div class="got__search"></div>
        </div>
    </div>
    <div class="got__modal hidden-transition items-center justify-center">
        <div class="modal__content flex flex-col justify-between">
            <div class="flex flex-col">
                <div class="modal__header flex items-center justify-between">   
                    <div class="modal__title justify-center">GAME OF THRONES</div>
                    <button class="modal__close-btn flex items-center justify-center">
                        <img src="assets/common/close.svg">
                    </button>
                </div>
                <div class="modal__char-info_placeholder"></div>
            </div>
            <div class="modal__search"></div>
        </div>
    </div>
    <script src="./js/got.js"></script>
</body>

</html>
